<div class="container">
    <h1>Edit Order</h1>
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
    <div *ngIf="order">
      <form (ngSubmit)="saveOrder()">
        <div class="form-group">
          <label for="customer">Customer</label>
          <input type="text" class="form-control" id="customer" [(ngModel)]="order.customer" name="customer">
        </div>
        <div class="form-group">
          <label for="address1">Address</label>
          <input type="text" class="form-control" id="address1" [(ngModel)]="order.address1" name="address1">
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city" [(ngModel)]="order.city" name="city">
        </div>
        <div class="form-group">
          <label for="postcode">Postcode</label>
          <input type="text" class="form-control" id="postcode" [(ngModel)]="order.postcode" name="postcode">
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <input type="text" class="form-control" id="country" [(ngModel)]="order.country" name="country">
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="number" class="form-control" id="amount" [(ngModel)]="order.amount" name="amount">
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <input type="text" class="form-control" id="status" [(ngModel)]="order.status" name="status">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
